<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<title></title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index2.css">
	<script type="text/javascript" src="js/swiper.animate-twice.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<div class="ani abs" data-slide-in="at 100 from zoomIn use swing during 500" data-slide-out="at 200 to zoomOut use swing during 500 force">
					<img class="abs index-img" src="images/index-img5.png" alt="">
					<img class="abs index-txt" src="images/index-txt5.png" alt="">
				</div>

				<div class="ani abs" data-slide-in="at 1300 from zoomIn use swing during 500" data-slide-out="at 200 to zoomOut use swing during 500 force">
					<img class="abs index-img" src="images/index-img4.png" alt="">
					<img class="abs index-txt" src="images/index-txt4.png" alt="">
				</div>

				<div class="ani abs" data-slide-in="at 2500 from zoomIn use swing during 500" data-slide-out="at 200 to zoomOut use swing during 500 force">
					<img class="abs index-img" src="images/index-img3.png" alt="">
					<img class="abs index-txt" src="images/index-txt3.png" alt="">
				</div>

				<div class="ani abs" data-slide-in="at 3700 from zoomIn use swing during 500" data-slide-out="at 200 to zoomOut use swing during 500 force">
					<img class="abs index-img" src="images/index-img2.png" alt="">
					<img class="abs index-txt" src="images/index-txt2.png" alt="">
				</div>

				<div class="ani abs" data-slide-in="at 4900 from zoomIn use swing during 500" data-slide-out="at 200 to zoomOut use swing during 1500 force">
					<img class="abs index-img" src="images/index-img1.png" alt="">
					<img class="abs index-txt" src="images/index-txt1.png" alt="">
				</div>
			</div>

			<div class="swiper-slide page2">
				<img class="ani page-title page-img" src="images/page2-title.png" alt="">
				<img class="ani page-a page-img" src="images/page2-a.png" alt="">
				<img class="ani page-b page-img" src="images/page2-b.png" alt="">
				<img class="ani page-c page-img page-btn" src="images/page2-c.png" alt="">
			</div>

			<div class="swiper-slide page3">
				<img class="ani page-title page-img" src="images/page3-title.png" alt="">
				<img class="ani page-a page-img" src="images/page3-a.png" alt="">
				<img class="ani page-b page-img page-btn" src="images/page3-b.png" alt="">
				<img class="ani page-c page-img" src="images/page3-c.png" alt="">
			</div>

			<div class="swiper-slide page4">
				<img class="ani page-title page-img" src="images/page4-title.png" alt="">
				<img class="ani page-a page-img" src="images/page4-a.png" alt="">
				<img class="ani page-b page-img page-btn" src="images/page4-b.png" alt="">
				<img class="ani page-c page-img" src="images/page4-c.png" alt="">
			</div>

			<div class="swiper-slide page5">
				<img class="ani page-title page-img" src="images/page5-title.png" alt="">
				<img class="ani page-a page-img" src="images/page5-a.png" alt="">
				<img class="ani page-b page-img page-btn" src="images/page5-b.png" alt="">
				<img class="ani page-c page-img" src="images/page5-c.png" alt="">
			</div>

			<div class="swiper-slide page6">
				<img class="ani page6-title page-img" src="images/page6-title.png" alt="">
				<img class="ani page6-a page-img" src="images/page6-a.png" alt="">
				<img class="ani page6-b page-img page-btn" src="images/page6-b.png" alt="">
				<img class="ani page6-c page-img" src="images/page6-c.png" alt="">
			</div>

			<div class="swiper-slide page7">
				<img class="ani page7-btn" src="images/page7-btn.png" alt="">
				<img class="ani index-share" src="images/index-share.png" alt="">
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			direction: 'vertical',
			loop: true, 
			onInit: function(swiper){ 
				swiperAnimateCache(swiper);  
			    swiperAnimate(swiper); 
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper);
			} 
		});
		$('.page-btn').on('click',function(){
			// 跳转到下一页
			mySwiper.slideNext();
			// 跳转到上一页
			mySwiper.slidePrev();
			// 跳转到指定页 slideTo(索引,速度,回调函数);
		});
		$('.page7-btn').click(function(){
			$('.index-share').show(200);
		});
	</script>
</body>
</html>
