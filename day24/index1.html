<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<title></title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index1.css">
	<script type="text/javascript" src="js/swiper.animate.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="mask">
					<div class="ani mask-content">
						<center class="title-btn">游戏规则</center>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
						<p>1.活动时间：2015年11月4日——11月5日</p>
					</div>
				</div>
				<div class="ani music-icon rotate"></div>

				<img class="ani flower-bg" src="images/flower-bg.png"  swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="0.4s" alt="">
				
				<img class="ani flower" src="images/flower.png" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.9s" alt="">
				
				<img class="ani title" src="images/title.png" swiper-animate-effect="bounceIn" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s" alt="">
				
				<img class="ani light-right" src="images/light-right.png" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="5s" alt="">
				
				<img class="ani light-left" src="images/light-left.png" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="5.5s" alt="">
				
				<img class="ani light" src="images/light.png" swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="7s" alt="">
				
				<img class="ani red-btn" src="images/redbtn.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="5.5s" alt="">
				
				<img class="ani gamerule" src="images/gamerule.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="5.7s" alt="">
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			onInit: function(swiper){ 
				swiperAnimateCache(swiper);  
			    swiperAnimate(swiper); 
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper);
			} 
		});
		$('.gamerule').click(function(){
			$('.mask').show(200);
		});
		$('.title-btn').click(function(){
			$('.mask').hide(300);
		});
	</script>
</body>
</html>
