<div class="container">
	<form class="clear" action="" name="myForm" ng-model="myForm" novalidate>
		<h1>找回密码</h1>
    	<input class="intxt" type="text" name="phone" placeholder="请输入您的手机号码" ng-model="phone" ng-pattern='/^(1[^012][0-9]{9})$/' required>
    	<p class="tip-red" ng-show="myForm.phone.$error.pattern">您输入的号码有误，请检查！</p>

        <div><input class="verification-code intxt" type="text" name="" placeholder="输入验证码"></div>
        <p class="tip-red" ng-show="myForm.phone.$error.pattern">验证码错误，请重新输入！</p>

    	<div class="login" ng-click="clickFun()" ng-style="{background:myForm.$valid?'#0087e3':'#2bde73'}">找回密码</div>
	</form>
	<div class="new">新用户？<a ui-sref="register">立即注册</a></div>
</div>
