<div class="container">
	<form class="clear" action="" name="myForm" ng-model="myForm" novalidate>
		<h1>注册</h1>
    	<input class="intxt" type="text" name="phone" placeholder="请输入您的手机号码" ng-model="phone" ng-pattern='/^(1[^012][0-9]{9})$/' required>
    	<p class="tip-red" ng-show="myForm.phone.$error.pattern">您输入的号码有误，请检查！</p>

    	<input class="intxt" type="text" name="password" placeholder="请输入密码，不小于6位" ng-model="password" ng-minlength='6' ng-maxlength="14" required>
    	<p class="tip-red" ng-show="myForm.password.$dirty && myForm.password.$error.required">密码错误，请重新输入！</p>

        <div><input class="verification-code intxt" type="text" name="" placeholder="输入验证码"></div>

    	<div class="login" ng-click="clickFun()" ng-style="{background:myForm.$valid?'#0087e3':'#2bde73'}">注册</div>

    	<div><input type="checkbox">同意《全民创造用户协议》</div>

    	<p class="other-way">第三方登录</p>
    	<div class="icon">
    		<a ui-sref="login" class="iconfont icon-weixin"></a>
    		<a ui-sref="login" class="iconfont icon-qq"></a>
    		<a ui-sref="login" class="iconfont icon-weibo"></a>
    	</div>
	</form>
	<div class="new">已有账户？<a ui-sref="login">登录</a></div>
</div>
